<!DOCTYPE html>
<html lang="en" data-ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>Demo Share Variable</title>
</head>
<body>
<div ng-controller="Controller1 as vm">
    {{vm.BienDungChung}}
</div>
<div ng-controller="Controller2 as vm">
    {{vm.BienDungChung}}
</div>
<script src="../angular.js"></script>
<script>
    (function(){
        var app = angular.module('test', []);

        controller1.$inject = ['$rootScope'];
        function controller1($rootScope){
            var vm = this;
            vm.BienDungChung = $rootScope.bienChiaSe;
        }
        app.controller('Controlr1', controller1);

        controller2.$inject = ['$rootScope'];
        function controller2($rootScope){
            var vm = this;
            vm.BienDungChung = $rootScope.bienChiaSe;
        }
        app.controller('Controller2', controller2);

        controller3.$inject = ['$rootScope'];
        function controller3($rootScope){
            var vm = this;
            vm.BienDungChung = $rootScope.bienChiaSe;
        }
        app.controller('Controller3', controller2);
    }());
</script>
</body>
</html>
